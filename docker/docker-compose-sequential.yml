version: '3.7'
services:
    webserver:
        image: amazon/mwaa-local:2_4
        restart: always
        environment:
            - LOAD_EX=n
            - EXECUTOR=Sequential
            - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - "${PWD}/../bi.airflow/dags:/usr/local/airflow/dags"
            - "${PWD}/../bi.airflow/plugins:/usr/local/airflow/plugins"
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
